{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Results for: {{ user_input }}</h1>
    <ul>
        {% for entry in entries %}
        <li> 
            <a href="{% url 'encyclopedia:entries' entry %}">
                {{ entry }} 
            </a> 
        </li>
        {% endfor %}    
    </ul>
{% endblock %}
