{% extends "network/layout.html" %}

{% block body %}
{% if user.is_authenticated %}

<body>

<h1>{{ username }}</h1>

<button id="followButton" data-user-id="{{ user_id }}">
    {% csrf_token %}
    {{ follow }}
</button>


<div>
    Followers: {{ n_followers }}
</div>
<div>
    Following: {{ n_following }}
</div>
{% for text in posts %}
<div class="form-container">
    {{ text.text }}
</div>
{% endfor %}
{% endif %}

    
</body>



{% endblock %}
