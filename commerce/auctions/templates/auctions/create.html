{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Price">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image" placeholder="URL">
        </div>
        <input class="btn btn-primary" type="submit" value="create">
    </form>


{% endblock %}
