{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    {% for listing in listings %}

    <div class="auction">
        <img src="{{ listing.image }}" alt="{{ listing.title }}" class="img">
        <div class="listing">
            <a href="{% url 'listing' listing.pk %}">{{ listing.title }}</a>  
            <a href="{% url 'watchlist_delete' listing.watchlist_pk %}">delete</a>
        </div>
    </div>

    {% endfor %}

{% endblock %}
